<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>BDO's Login Page</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form action="#" id="loginForm">
                <div class="social-icons">
                    <img src="./images/icon.jpeg" class="icon">
                </div>
                <div class="social-icons"><label>Username</label></div>
                <input id='Username' type="text" placeholder="Username">
                <div class="social-icons"><label>Password</label></div>
                <input type="password" id="Password" placeholder="Password">
                <div class="social-icons">
                <button id="submit" onclick="login()">Sign In</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Welcome To Shramik!!!</h1>
                    <p>Manage a Mgnrega Worksers And Rural Contract</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
